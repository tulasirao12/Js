<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="todoapp.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size:xx-large;font-family: Verdana, Geneva, Tahoma, sans-serif;color:White;text-align:center;margin-top:150px"><strong>TODO Activity</strong></h1>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="kick your activity here...">
            <button id="push" ><img src="plus.webp" alt="try again!" width="30px" height="30px"></button>
        </div>
        <div id="tasks"></div>
        <script type="text/javascript">
            document.querySelector("#push").onclick=function(){
                if(document.querySelector("#newtask input").value.length==0)
                {
                    alert("Kick your Daily Activity....")
                }
                else{
                    document.querySelector('#tasks').innerHTML += `
                    <div class="task">
                        <span id="taskname">
                            ${document.querySelector('#newtask input').value}
                        </span>
                        <button class="delete">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
        `;
        var current_tasks = document.querySelectorAll(".delete");
        for(var i=0; i<current_tasks.length; i++){
            current_tasks[i].onclick = function(){
                this.parentNode.remove();
                }
            }
        }
    }
        </script>
    </div>
</body>
</html>
